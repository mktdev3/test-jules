<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler - 美しい世界を探索しよう</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Traveler</div>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">目的地</a></li>
                    <li><a href="#">私たちについて</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>美しい世界を探索しよう</h1>
                <p>私たちと一緒に、次の冒険を見つけましょう。</p>
                <a href="#" class="btn">旅行を計画する</a>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <div class="feature-card">
                    <div class="icon">💰</div>
                    <h3>ベストプライス</h3>
                    <p>夢の目的地へ、最も競争力のある料金を提供します。</p>
                </div>
                <div class="feature-card">
                    <div class="icon">🛡️</div>
                    <h3>安全な旅行</h3>
                    <p>お客様の安全が最優先です。24時間365日のサポートを提供します。</p>
                </div>
                <div class="feature-card">
                    <div class="icon">💬</div>
                    <h3>24時間年中無休</h3>
                    <p>私たちの専任チームが、いつでもどこでもあなたをサポートします。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Traveler. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
